<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
    <ion-fab middle right edge>
      <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
    </ion-fab>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
      <ion-thumbnail item-start>
        <img [src]="item?.imageUrl">
      </ion-thumbnail>
      <h2>{{ item.nome }}</h2>
      <p>{{ item.preco | currency }}</p>
    </button>
  </ion-list>
</ion-content>
