<ion-header>
  <ion-navbar>
    <ion-title>PickAddress</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Selecione o endere√ßo
    </ion-list-header>
    <button ion-item *ngFor="let item of items">
      <h2>{{item.logradouro}}, {{item.numero}}</h2>
      <p>{{item.bairro}}, CEP: {{item.cep}}</p>
      <p>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>
    </button>
  </ion-list>
</ion-content>
