<ion-content padding class="content">
  <h3>Dadaia's Shop</h3>

  <img src="assets/imgs/dadaia.jpg" alt="logo">
  <form action="">
    <ion-item class="item item1">
      <ion-label stacked>Email:</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item class="item">
      <ion-label stacked>Senha:</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>

    <button class="logar" ion-button block (click)="login()">Entrar</button>
  </form>
  <button class="registrar" (click)="signup()" ion-button block outline>
    Registrar
  </button>

</ion-content>
