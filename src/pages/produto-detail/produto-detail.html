<ion-header>
  <ion-navbar>
    <ion-title>Detalhes do produto</ion-title>
  </ion-navbar>
  <ion-fab middle right edge>
    <button navPush="CartPage" color="secondary" ion-fab mini><ion-icon name="cart" color="light"></ion-icon></button>
  </ion-fab>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'">
    <ion-card-content>
      <ion-card-title>
        {{ item?.nome }}
      </ion-card-title>
      <p>
        {{ item?.preco | currency }}
      </p>
    </ion-card-content>
  </ion-card>
  <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>
